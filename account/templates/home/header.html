<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<style type="text/css">
	  html {
	    font-size: 16px;
	  }
	form {
        width: 100%;
    }
</style>
</head>
<body>
<div class="align-items-center p-2 px-md-2 mb-3 bg-white border-bottom shadow-sm">
  <nav class="my-2 my-md-0 mr-md-3">
  	{% if request.user.is_authenticated %}
	  	<a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
        <a class="p-2 text-dark" href="{% url 'thread' %}">Threads</a>
        <a class="p-2 text-dark" href="{% url 'trade_page' %}">Trades</a>
        <a class="p-2 text-dark" href="{% url 'video' %}">Videos</a>
        <a class="p-2 text-dark" href="{% url 'review' %}">Reviews</a>
	    <a class="p-2 text-dark" href="{% url 'password_change' %}">Change Password</a>
	    <a class="btn btn-outline-primary" href="{% url 'logout' %}">Logout</a>
        <a class="p-2 text-dark">{{request.user.username}}</a>
	{% else %}
		<a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
	    <a class="p-2 text-dark" href="{% url 'login' %}">Login</a>
	    <a class="btn btn-outline-primary" href="{% url 'register' %}">Register</a>
	{% endif %}

  </nav>
</div>
</body>
</html>
